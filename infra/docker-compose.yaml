version: "3.9"
services:
  db:
    image: mysql:8.4
    container_name: holistic-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-holistic}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  server:
    build:
      context: ../server
    container_name: holistic-server
    env_file:
      - ./.env
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-holistic}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://root:root@db:3306/holistic}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  client:
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: holistic-client
    env_file:
      - ./.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      VITE_PORT: "3000"
    depends_on:
      - server
    ports:
      - "3000:3000"
    volumes:
      - ../client:/app
      - /app/node_modules
      - vite_cache:/app/node_modules/.vite

  adminer:
    image: adminer:4
    container_name: holistic-adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  mysql_data:
  vite_cache:
